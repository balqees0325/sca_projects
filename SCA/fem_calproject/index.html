<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calc_project</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="display">0</div>
      <div class="all-buttons">

        <div class="button1">
          <div class="btn clear-all">C</div>
          <div class="btn clear-last">CE</div>
          <div class="btn operator">/</div>
        </div>

        <div class="button2">
          <div class="btn btn-num">7</div>
          <div class="btn btn-num">8</div>
          <div class="btn btn-num">9</div>
          <div class="btn operator">x</div>
        </div>
        
         <div class="button2">
          <div class="btn btn-num">4</div>
          <div class="btn btn-num">5</div>
          <div class="btn btn-num">6</div>
          <div class="btn operator">-</div>
        </div>

         <div class="button2">
          <div class="btn btn-num">1</div>
          <div class="btn btn-num">2</div>
          <div class="btn btn-num">3</div>
          <div class="btn operator">+</div>
        </div>

        <div class="display-last">
          <div class="btn btn-0">0</div>
          <div class="btn btn-period">.</div>
          <div class="btn btn-equal">=</div>

        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
