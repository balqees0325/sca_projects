<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="script.js" defer></script> -->
  <title>Form Task</title>
</head>
<body>
  <div class="container">
  <div class="image">
    <img src="team.jpg" alt="team picture">
  </div>
  <div class="text-section">
   <div class="text">
     <h1>Let's work together.</h1>
     <p>We'd love to hear from you, send us a message using the form or email us.</p>
   </div>
   <div class="form">
   <form class="sign-up">
     
     <div class="firstN">
       <label class="input" for="firstName">First
        Name</label>
       <input type="text"
       id="firstName" required>
     </div>

     <div class="lastN">
      <label class="input" for="lastName">Last
        Name</label>
       <input type="text"
       id="lastName" required>
     </div>

     <div class="mail">
      <label class="input" for="email">Email</label>
       <input type="email"
       id="email" required>
     </div>

     <div class="company">
      <label class="input"
      for="company">Company</label>
       <input type="text"
       id="company" required>
     </div>

     <div class="tel">
      <label class="input"
      class="one" for="tel">Phone</label>
       <input type="tel"
       id="tel" required>
       <label class="two" for="">Optional</label>
     </div>
     

     <div class="message">
       <p class="text1">How can we help you</p>
       <p class="text2">Max of 300 chareacters</p>
     <textarea name="" id="" cols="30" rows="10"></textarea>
     </div>
     <fieldset>
     <legend>
       Expected budget</legend>
       <div class="box">
       <input type="radio" name="" id="radio">
      <label class="radio" for="radio">Less than $25k</label>
     </div>
     <div class="box">
       <input type="radio" name="" id="radio">
      <label class="radio" for="radio">$25k-$50k</label>
     </div>
     <div class="box">
       <input type="radio" name="" id="radio">
      <label class="radio" for="radio">$50k-$100k</label>
     </div>
     <div class="box">
       <input type="radio" name="" id="radio">
      <label class="radio" for="radio">$100k+</label>
     </div>
     </fieldset>

     <div class="about-us">
       <label for="us" class="input">How did you hear about us?</label>
       <textarea name="" id="" cols="30" rows="3"></textarea>
     </div>
     <div class="btn">
     <button class="submit"
     id="submit"><a href="thanks.html">Submit</a></button>
     </div>

   </form>
   </div>
   </div>
  </div>
</body>
</html>
