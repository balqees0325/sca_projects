<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Form Task</title>
</head>
<body>
  <div class="container">
  <div class="image">
    <img src="team.jpg" alt="team picture">
  </div>
  <div class="text-section">
   <div class="text">
     <h1>Let's work together.</h1>
     <p>We'd love to hear from you, send us a message using the form or email us.</p>
   </div>
   <div class="form">
   <form class="sign-up" name="myForm" id="formId">
     
   <div class="firstN">
    <label class="input" for="firstName">First
        Name</label>
    <input type="text"
       id="firstName" name="fname">
  </div>

  <div class="lastN">
    <label class="input" for="lastName">Last
        Name</label>
    <input type="text"
       id="lastName" name="lname">
  </div>

  <div class="mail">
    <label class="input" for="email">Email</label>
    <input type="email" 
       
       id="email" name="email">
    </div>

  <div class="company">
    <label class="input"
      for="company">Company</label>
    <input type="text"
       id="company" name="company">
  </div>

  <div class="tel">
    <label class="input"
      class="one" for="tel">Phone</label>
    <input type="tel"
       id="tel" name="phone">
    <label class="two" for="">Optional</label>
  </div>
     

  <div class="message">
    <p class="text1">How can we help you</p>
    <p class="text2">Max of 300 chareacters</p>
    <textarea name="" id="" cols="30" maxlength="140" rows="10"></textarea>
  </div>
  <fieldset>
     <legend>
       Expected budget
     </legend>
     <div class="box">
     <input type="radio" name="budget" id="radio">
     <label class="radio" for="radio">Less than $25k</label>
  </div>
  <div class="box">
    <input type="radio" name="budget" id="radio">
    <label class="radio" for="radio">$25k-$50k</label>
  </div>
  <div class="box">
    <input type="radio" name="budget" id="radio">
    <label class="radio" for="radio">$50k-$100k</label>
  </div>
  <div class="box">
    <input type="radio" name="budget" id="radio">
    <label class="radio" for="radio">$100k+</label>
  </div>
  </fieldset>

  <div class="about-us">
    <label for="us" class="input">How did you hear about us?</label>
    <textarea name="" id="" cols="30" maxlength="70" rows="3"></textarea>
  </div>
  <div id="error-message">

  </div>
  <div class="btn">
    <a href="thanks.html"><button class="submit"
     id="submit">submit</button></a> 
  </div>

   </form>
   </div>
   </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
